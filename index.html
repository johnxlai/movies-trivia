<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Trivia</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <header class="text-center">
      <h1 class="mt-3 mx-3 text-uppercase">Movie Trivia</h1>
  </header>

  <section class="text-center">
    <article class="my-3">
      <div class="genre-btns-container">
          <h2 class="h4">Choose A Genre</h2>
          <div class="small">
            <p>How to play: Click on a genre button, then click on the movie to start the trivia.</p>
          </div>
        <!-- dynamic content goes here -->
      </div>

      <div class="movie-list-container d-flex flex-wrap">
      </div>

      <div class="trivia">
        <form action="" method="get" id="userInputForm">
          <div class="input">
            <label for="question" id="question">Enter Question Here</label>
            <input type="text" name="name" id="userInput" required>
          </div>
          <div class="submit">
            <input type="submit" value="Submit">
          </div>
        </form>

        <div class="pointsCounter mt-2">
        </div>
      </div>

    </article>
  </section>

  <footer class="text-center">
    <a href="https://junocollege.com/" class="d-inline-block ">
      <h6 class="mb-0 small text-white">Juno Project</h6>
    </a>
    <span class="small"> | By: John Lai</span>
  </footer>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</body>
</html>
